services:
  app:
    build:
      context: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
    restart: unless-stopped

  app-dev:
    build:
      context: .
      target: deps
    profiles:
      - dev
    working_dir: /app
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    ports:
      - "5173:5173"
    env_file:
      - .env
    volumes:
      - ./:/app
    restart: unless-stopped
